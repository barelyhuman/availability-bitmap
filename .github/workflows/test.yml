name: Test
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Test
        run: |
          yarn install --frozen-lockfile
          yarn test
